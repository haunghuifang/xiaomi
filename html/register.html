<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="../images/bitbug_favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../common/common.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="content">
        <img src="../images/milogo.png" alt="">
        <h2>注册小米账号</h2>
        <div class="menu">
            <p>国家/地区</p>
        <select class="country">
            <option value="">中国</option>
            <option value="">美国</option>
            <option value="">俄罗斯</option>
            <option value="">韩国</option>
        </select>
        <p>成功注册账号后,国家/地区将不能被修改</p>
       <p>手机号码</p>
        <select class="phone">
            <option value="">+86</option>
            <option value="">+88</option>
            <option value="">+98</option>
            <option value="">+156</option>
        </select>
        <input type="text" class="phone-num" placeholder="请输入手机号">
        <i class="tips"></i>
        <p>请设置您的密码：</p>
        <input type="text" class="password" placeholder="请输入密码">
        <i class="tipsPassword"></i>
        <input type="text" class="passwordRe" placeholder="请输入确认密码">
        <i class="tipsPasswordRe"></i>
        <p>密码长度8~16位，数字、字母、字符至少包含两种</p>
        <span class="register">立即注册</span>
        </div>
        <span class="protocol">已阅读并同意：小米 <b>用户协议</b>和<b>隐私政策</b></span>
    </div>
    <div class="footer">
        <div class="footerInfo">

                            src="../images/ghs.png" alt=""></i>京公网安备11010802020134号-京ICP证110507号</a></p>
        </div>
    </div>
